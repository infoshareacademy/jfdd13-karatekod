<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    href="https://fonts.googleapis.com/css?family=Arvo|Bitter|Copse|Cutive|Lora:700|Sanchez|Scope+One|Slabo+27px|Trocchi|Vesper+Libre&display=swap"
    rel="stylesheet">
    
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">

    <title>Book-Swap-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body>

<main>
    <header>



    </header>


    <section>

        <br><br><br><br>
        
        This is a place for your content, grafics and whatever you like
       
        <br><br><br><br>
        
      
        
    </section>
</main>



<div class="team-info">
    <h1 class="our-team">OUR TEAM</h1>
        <div class="team-info-photos">
            
            <figure><img src="img/iconfinder_2_3561853.png" class="emoji1" alt="Karol">
                <figcaption>Karol
                    <div class="lnkd-gh-icons">
                        <a href="#"><img src="img/lnkd.png" class="lnkd" alt="linkedin"></a>
                        <a href="#"><img src="img/gh.png" class="gh" alt="github"></a>
                    </div>


                </figcaption>
            
            </figure>


            <figure><img src="img/iconfinder_13_3561846.png" class="emoji1" alt="Karolina">
            <figcaption>Karolina
                 <div class="lnkd-gh-icons">

                    <a href="#"><img src="img/lnkd.png" class="lnkd" alt="linkedin"></a>
                    <a href="#"><img src="img/gh.png" class="gh" alt="github"></a>
                </div>
            </figcaption>

            </figure>

            <figure><img src="img/iconfinder_1_3561842.png" class="emoji1" alt="Tuomas">
            <figcaption>Tuomas
                    <div class="lnkd-gh-icons">

                    <a href="#"><img src="img/lnkd.png" class="lnkd" alt="linkedin"></a>
                    <a href="#"><img src="img/gh.png" class="gh" alt="github"></a>
                    </div>
            </figcaption>
            </figure>

            <figure><img src="img/iconfinder_17_3561850.png" class="emoji1" alt="Karol">
            <figcaption>Karol
                    <div class="lnkd-gh-icons">

                    <a href="#"><img src="img/lnkd.png" class="lnkd" alt="linkedin"></a>
                    <a href="#"><img src="img/gh.png" class="gh" alt="github"></a>
                    </div>

            </figcaption>
            </figure>


        </div>



</div>


<footer>
    <div class="footer-main">

        <div class="footer-left">
            <img src="img/logo-squish.png">
           
            <div class="media">
                <a href="#"><img class="facelogo" src="img/iconfinder_icon-02_2515845.png"></a>
                <a href="#"><img class="instalogo" src="img/iconfinder_icon-04_2515843.png"></a>
            </div>



        </div>

        <div class="footer-right">

                <form action="#" method="post">

                        <h2 class="h2-footer-right">Any questions? Contact us!</h2>
                        <br>
                        <div class="inputs">
                            <input type="email" name="email" class="contact-input" placeholder="your email adress...">
                            
                            <textarea name="message" class="message-input" placeholder="your message..."></textarea>
                            <button type="submit" class="footer-button">Send</button>
                        </div>
                        </form>


           

        </div>

    
    </div>
        
        



    
    <div class="footer-bottom">
        <p class="footer-bottom-copyright">Copyright: &copy; BookSwapper 2019 | created by KarateKod</p>
    </div>




</footer>

</body>
</html>
